<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Cartas</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jua&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap");
    </style>
  </head>
  <body>
    <div id="game">
      <div id="player-green" class="player">
        <h2>Jogador Verde</h2>
        <div id="green-hand" class="hand"></div>
      </div>
      <div id="board" class="board"></div>
      <div id="player-blue" class="player">
        <h2>Jogador Azul</h2>
        <div id="blue-hand" class="hand"></div>
      </div>
    </div>
    <div id="game-log">
      <div id="message">Bem-vindo ao jogo!</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
