<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Cartas</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jua&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap");
    </style>
  </head>
  <body>
    <div id="game">
      <button id="start-button">Iniciar Jogo</button>
      <div class="main" id="main">
        <div id="player-green" class="player">
          <div id="green-hand" class="hand"></div>
        </div>
        <div id="board" class="board"></div>
        <div id="player-blue" class="player">
          <div id="blue-hand" class="hand"></div>
        </div>
      </div>
      <div id="game-log">
        <button id="pause-button">Pausar MÃºsica</button>
        <div id="placar">
          <div id="pontosVerde">Verde: 0</div>
          <div id="pontosAzul">Azul: 0</div>
        </div>
        <div class="logs">
          <div id="status"></div>
          <div id="message">Bem-vindo ao jogo!</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
